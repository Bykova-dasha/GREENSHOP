<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal">

    <a class="close" href="#"><img src="imagic/Frame1.svg " alt="close.frame" > </a>


    <div class="title">
        <a href="#" title="Login">Login</a>
        <span>|</span>
        <a href="#" title="Register">Register</a>

    </div>

    <p class="text">Enter your email and password to register.</p>

    <form name="registration" method="post" action="">



        <div class="user">
            <input name="username" type="text" placeholder="Username" id="username">
        </div>

        <div class="email" >
            <input name="email" type="email" placeholder="Enter your email address " id="email">
        </div>


        <div class="password">
            <input name="password" type="password" placeholder="Password" id="password">
        </div>

        <div class="password">
            <input name="password.confrim" type="password" placeholder="Confirm Password" id="password.confrim">
        </div>




        <div>
            <button class="register" type="submit">Register</button>
        </div>
        <p class="text paragraph">Or register with</p>




        <div class="google">
            <a  href="#"> <img src="imagic/google1.svg" alt="google">Continue with Google</a>
        </div>



        <div  class="facebook">
            <a href="#"> <img src="imagic/facebook1.svg" alt="facebook">Continue with Facebook</a>
        </div>




    </form>
</div>


</body>
</html>
